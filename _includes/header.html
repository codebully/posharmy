<header class="site-header">
    <div class="navbar">

      <a class="site-title" href="{{ site.baseurl }}/">
        <img src="{{ "/assets/logo.png" | prepend: site.baseurl }}" class="poshlogo" alt="meow"></a>
      <div class="link">
        {% for page in site.pages %}
          {% if page.title %}
          <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">[{{ page.title | upcase }}]</a>
          {% endif %}
        {% endfor %}
      </div>

    </div>
</header>
